{% extends 'base/base.html' %}
{% load static %}

{% block contenido %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center mt-5 pt-5">
    <h1 class="mb-4"></h1>

    <div class="row w-100 d-flex justify-content-center">
        <!-- Capacitaciones Blandas -->
        <div class="col-12 mb-4">
            <div class="card w-100">
                <div class="card-header text-center">
                    <h4>Registros Capacitacion</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <!-- <form class="d-flex align-items-center me-2" action="{% url 'MigrarArchivoCB' %}" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <input type="file" class="form-control form-control-sm me-2"  name="archivo" id="archivo" accept=".csv" required>
                            <button type="submit" class="btn btn-primary btn-sm">Cargar</button>
                        </form>
                        <a href="{% url 'EstructuraMigrar' %}" class="btn btn-warning btn-sm me-1">Estructura</a> -->
                        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAgregarRegistro">
                            Agregar
                        </button>
                    </div>
                    <div class="mt-3" style="max-height: 250px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>REGISTRO</th>
                                    <th>NOMBRE</th>
                                    <th>ESTADO</th>
                                    <th>EVIDENCIA</th>
                                    <th>OPCIONES</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_registro">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAgregarRegistro" tabindex="-1" aria-labelledby="modalAgregarRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarRegistroLabel">Agregar Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="FormAR">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <select class="form-control" id="usuarioAR">
                            <option value="" selected>Usuario</option>
                            {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Agregar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/Registros.js' %}" defer></script>
{% endblock %}
