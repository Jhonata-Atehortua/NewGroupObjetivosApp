{% extends 'base/base.html' %}

{% block titulo %} Login {% endblock %}

{% block contenido %}
<div class="row">

    <div class="col-lg-6 mx-auto my-5">
        <h1 class="text-center fw-bolder text-uppercase my-5">Login Plataforma</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ formL.username.id_for_label }}" class="form-label text-uppercase">Ingresar
                    Usuario</label>
                <input type="{{ formL.username.field.widget.input_type }}" id="{{ formL.username.id_for_label }}"
                    name="{{ formL.username.html_name }}" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="{{ formL.password.id_for_label }}" class="formL-label text-uppercase">Ingresar Contrase√±a </label>
                <input type="{{ formL.password.field.widget.input_type }}" id="{{ formL.password.id_for_label }}"
                    name="{{ formL.password.html_name }}" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
